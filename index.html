<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JUICY JUNCTION</title>

        <!-- DaisyUI layout cdn file -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />

        <script src="https://cdn.tailwindcss.com"></script>

        <!-- customized tailwind properties -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        backgroundImage: {
                            banner: "url('./images/banner.png')",
                        },
                        colors: {
                            'clr-primary': '#F85559',
                        }
                    }
                }
            }
        </script>


        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- google fonts  Lato-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

        <style>
            .font-lato {
                font-family: 'Lato', sans-serif;
            }
        </style>

    </head>

</head>

<body class="font-lato">

    <header class="max-w-screen-xl mx-auto">

        <!-- navbar section -->
        <nav class=" navbar bg-clr-primary rounded-full p-4">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="white">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-gray-700">
                        <li><a>Home</a></li>
                        <li><a>About us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>

                <div class="flex items text-center-center text-white">

                    <a href=""><img src="./images/logo.png" alt="" class="w-3/4"></a>

                    <a class="bg-color-prime normal-case md:text-4xl font-bold">Juicy junction</a>

                </div>

            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a>Home</a></li>
                    <li><a>About us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>

            <div class="navbar-end relative">
                <input type="text" placeholder="Search here" class="input  rounded-full  w-full max-w-xs" />

                <i class="fa-solid fa-magnifying-glass absolute right-5  fa-lg"></i>
            </div>
        </nav>

        <!-- banner section -->
        <section class="container mt-4 md:mt-10 mx-2 relative">

            <!-- intro. banner -->
            <div class="bg-banner min-w-screen bg-contain  lg:bg-cover bg-no-repeat h-[80vh] ">

                <div class="flex justify-center items-center text-center text-neutral-content">
                    <div class="space-y-2">
                        <h1 class="text-xl md:text-5xl font-extrabold md:mt-16 ">Exotic tastes at your <br>
                            doorstep
                        </h1>
                        <p class="">We supply highly quality organic products</p>
                        <button class="btn bg-clr-primary text-white">Shop Now</button>
                    </div>
                </div>
            </div>

            <!-- items here -->

            <div class="absolute top-[80%] left-[15%] hidden lg:block ">

                <div class="grid grid-cols-5 gap-5  p-8 max-w-4xl rounded-lg bg-white">

                    <div class="items space-y-2 flex flex-col items-center">
                        <img src="./images/fruit1.png" alt="">
                        <p class="text-black">Grapes</p>
                    </div>
                    <div class=" items space-y-2 flex flex-col items-center">
                        <img src="./images/fruit2.png" alt="">
                        <p class="text-black ">Orange</p>
                    </div>
                    <div class=" items space-y-2 flex flex-col items-center">
                        <img src="./images/fruit3.png" alt="">
                        <p class="text-black">Mango</p>
                    </div>
                    <div class=" items space-y-2 flex flex-col items-center">
                        <img src="./images/fruit4.png" alt="">
                        <p class="text-black">Strawberry</p>
                    </div>
                    <div class=" items space-y-2 flex flex-col items-center">
                        <img src="./images/fruit5.png" alt="">
                        <p class="text-black">Pomegranate</p>
                    </div>
                </div>
            </div>



        </section>

    </header>

</body>

</html>
